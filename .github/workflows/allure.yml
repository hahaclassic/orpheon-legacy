name: Testing with Allure

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Unit Tests
        run: |
          cd backend
          mkdir -p report/unit-allure-results
          go test -json ./internal/domain/... | \
            golurectl -l -e --no-history \
              -o report/unit-allure-results \
              --allure-suite Unit \
              --allure-tags UNIT

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-unit
          path: backend/report/unit-allure-results

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Integration Tests
        run: |
          cd backend
          mkdir -p report/integration-allure-results
          go test -json ./tests/integration/... | \
            golurectl -l -e --no-history \
              -o report/integration-allure-results \
              --allure-suite Integration \
              --allure-tags INTEGRATION

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-integration
          path: backend/report/integration-allure-results

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run E2E Tests
        run: |
          cd backend
          mkdir -p report/e2e-allure-results
          go test -json ./tests/e2e/... | \
            golurectl -l -e --no-history \
              -o report/e2e-allure-results \
              --allure-suite E2E \
              --allure-tags E2E

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: backend/report/e2e-allure-results

  generate-report:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: backend/tmp-allure

      - name: Merge Allure results
        run: |
          mkdir -p backend/report/allure-results
          cp -r backend/tmp-allure/allure-results-unit/* backend/report/allure-results/ || true
          cp -r backend/tmp-allure/allure-results-integration/* backend/report/allure-results/ || true
          cp -r backend/tmp-allure/allure-results-e2e/* backend/report/allure-results/ || true

      - name: Checkout gh-pages (history source)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore history
        run: |
          if [ -d gh-pages/history ]; then
            mkdir -p backend/report/allure-results/history
            cp -r gh-pages/history/* backend/report/allure-results/history/
          fi

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure Report
        run: |
          allure generate backend/report/allure-results \
            -o gh-pages \
            --clean

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          force_orphan: true
