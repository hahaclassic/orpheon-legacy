name: Testing with Allure

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Unit Tests
        run: |
          cd backend
          mkdir -p report/unit-allure-results
          go test -json ./internal/domain/... | golurectl -l -e -o report/unit-allure-results --allure-suite Unit --allure-tags UNIT

      - name: Upload Unit Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-unit
          path: backend/report/unit-allure-results

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Integration Tests
        run: |
          cd backend
          mkdir -p report/integration-allure-results
          go test -json ./tests/integration/... | golurectl -l -e -o report/integration-allure-results --allure-suite Integration --allure-tags INTEGRATION

      - name: Upload Integration Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-integration
          path: backend/report/integration-allure-results

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golurectl
        run: cd backend && go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run E2E Tests
        run: |
          cd backend
          mkdir -p report/e2e-allure-results
          go test -json ./tests/e2e/... | golurectl -l -e -o report/e2e-allure-results --allure-suite E2E --allure-tags E2E

      - name: Upload E2E Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: backend/report/e2e-allure-results

  generate-report:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: backend/tmp-allure

      - name: Merge Allure results
        run: |
          mkdir -p backend/report/allure-results
          cp -r backend/tmp-allure/allure-results-unit/* backend/report/allure-results/
          cp -r backend/tmp-allure/allure-results-integration/* backend/report/allure-results/
          cp -r backend/tmp-allure/allure-results-e2e/* backend/report/allure-results/
          ls backend/report/allure-results/
        continue-on-error: true

      - name: Checkout gh-pages for history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore history for trends
        if: always()
        run: |
          if [ -d gh-pages/history ]; then
            mkdir -p backend/report/allure-results/history
            cp -r gh-pages/history/* backend/report/allure-results/history/ || true
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: backend/report/allure-results
          allure_history: gh-pages
          gh_pages: gh-pages

      - name: Setup Git config
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          force_orphan: true

      - name: Upload Allure History for future runs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: gh-pages/history
          retention-days: 30
